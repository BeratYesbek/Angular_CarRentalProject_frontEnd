

<div style="margin-top: 100px; margin-bottom: 100px;" class="container">
  <div class="row">
    <div class="col-md-12">
      <app-category-add></app-category-add>
    </div>
  </div>
  <div style="margin-top: 80px;" class="row">
    <div class="col-md-12">
      <h2 style="margin-bottom: 30px;">Category</h2>
      <table class="table  table-dark table-bordered">
        <thead class="thead-light">
          <tr>
            <th scope="col">Category ID</th>
            <th scope="col">Category Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories; let i = index">
            <th scope="row">{{category.categoryId}}</th>
            <td>{{category.categoryName}}</td>
            <td>
              <button style="margin-right: 25px;" type="button" (click)="open(content,i)" class="btn btn-primary"><i class="far fa-edit"></i>Edit</button>
              <button type="button" (click)="delete(i)" class="btn btn-danger"><i class="fas fa-trash-alt"></i>Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
 </div>

 <ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Category update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <form [formGroup]="categoryUpdateForm">
      <div class="form-group">
        <label style="color: #000">Brand Name</label>
        <input type="text" class="form-control" formControlName="categoryName">
        <small class="form-text text-muted">Current category: {{selectedCategory}}</small>
      </div>
      <button type="button" (click)="updateCategory()" class="btn btn-primary">Update</button>

    </form>
  </div>

</ng-template>
