<h2 style="margin-bottom: 30px;">Brand</h2>
<table class="table  table-dark table-bordered">
  <thead class="thead-light">
    <tr>
      <th scope="col">Brand ID</th>
      <th scope="col">Brand Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let brand of brands; let i = index">
      <th scope="row">{{brand.brandId}}</th>
      <td>{{brand.brandName}}</td>
      <td>
        <button style="margin-right: 25px;" type="button" (click)="open(content,i)" class="btn btn-primary"><i
            class="far fa-edit"></i>Edit</button>

        <button type="button" (click)="deleteBrand(i)" class="btn btn-danger"><i
            class="fas fa-trash-alt"></i>Delete</button>
      </td>
    </tr>
  </tbody>
</table>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Brand update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <form [formGroup]="brandUpdateForm">
      <div class="form-group">
        <label style="color: #000">Brand Name</label>
        <input type="text" class="form-control" formControlName="brandName">
        <small class="form-text text-muted">Current brand: {{selectedBrand}}</small>
      </div>
      <button type="button" (click)="updateBrand()" class="btn btn-primary">Update</button>

    </form>
  </div>

</ng-template>
