<h2 style="color: #fff;">Customer Demands</h2>
<table class="table  table-dark table-bordered">
  <thead class="thead-light">
    <tr>
      <th scope="col">ApplicantId</th>
      <th scope="col">UserId</th>
      <th scope="col">Company Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let demand of customerApplications">
      <th scope="row">{{demand.id}}</th>
      <td>{{demand.userId}}</td>
      <td>{{demand.companyName}}</td>
    </tr>
  </tbody>
</table>
